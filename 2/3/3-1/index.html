<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧腦波英文學習</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function checkAnswer(answer) {
            const result = document.getElementById('result');
            if (answer === 'pp') {
                result.textContent = '正確！';
                result.style.color = 'green';
            } else {
                result.textContent = '錯誤，請再試一次！';
                result.style.color = 'red';
            }
        }

    </script>
</head>

<body>
    <div class="A">
        <a href="/index.html"><button onclick=""><img src="img/首頁1.png" alt=""></button></a>
        <p>☆初級</p>
        <!-- <button onclick="window.location.replace('../3-2')"><img src="img/考卷.png" alt=""></button> -->



    </div>
    <div class="game-container">

        <div class="question">
            A _ _ le
        </div>
        <div class="options">
            <button onclick="checkAnswer('pp')">pp</button>
            <button onclick="checkAnswer('ab')">ab</button>
            <button onclick="checkAnswer('cd')">cd</button>
        </div>
        <div id="result" style="margin-top: 20px; font-size: 30px;"></div>
    </div>


    <div class="change_page">
        <a class="next" href="../">
            <div class="o">
                <p>上一頁</p>
            </div>
        </a>


        <a class="next" href="../3-2">
            <div class="o">
                <p>考試</p>
            </div>
        </a>
    </div>





</body>

</html>
