<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧腦波英文學習</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function checkAnswer(answer) {
            const result = document.getElementById('result');
            if (answer === 'ing') {
                result.textContent = '正確！';
                result.style.color = 'green';
            } else {
                result.textContent = '錯誤，請再試一次！';
                result.style.color = 'red';
            }
        }
    </script>

</head>
<body>
    <div class="A">
        <a href="/index.html">
        <button onclick=""><img src="img/首頁1.png" alt=""></button>
        </a>
        <p>☆初級考試 <img class="img_test" src="img/考卷.png"></p>
        
        



    </div>
    <div class="game-container">
        
        <div class="question">
            W _ _ _ y
        </div>
        <div class="options">
            <button class="btn" onclick="checkAnswer('end')">end</button>
            <button onclick="checkAnswer('ing')">ing</button>
            <button onclick="checkAnswer('and')">and</button>
        </div>
        <div id="result" style="margin-top: 20px; font-size: 30px;"></div>
    </div>

    <div class="change_page">
        <a class="next" href="../3-1">
            <div class="o">
                <p>上一頁</p>
            </div>
        </a>


        <a class="next" href="/index.html">
            <div class="o">
                <p>回首頁</p>
            </div>
        </a>
    </div>



</body>
</html>
